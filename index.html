<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="encriptador">
        <img class="logo" src="recursos/Logo.png" alt="Logo del Challenge" />
        <form>
          <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
            placeholder="ingrese el texto aqui"
          ></textarea>
          <p class="aviso">
            <img src="recursos/Group.png" alt="exclamacion" /> Solo letras
            minusculas y sin acentos
          </p>
          <div class="botones">
            <button class="encriptar">Encriptar</button>
            <button class="desencriptar">Desencriptar</button>
          </div>
        </form>
      </div>
      <div class="tablon">
        <div class="text">
          <img src="recursos/Muñeco.png" alt="imagen del Muñeco" />
          <p class="titulo">Ningún mensaje fue encontrado</p>
          <p class="subtitulo">
            ingesa el texto que deseas encriptar o desencriptar
          </p>
        </div>
        <div class="notext">
          <textarea
            name="tablonmensajes"
            id="tablonmensajes"
            cols="30"
            rows="10"
          ></textarea>
          <button class="botoncopiar">Copiar</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Encriptador de Sebas</p>
    </footer>
  </body>
</html>
