<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="encriptador">
        <img class="logo" src="recursos/Logo.png" alt="Logo del Challenge" />
        <form>
          <input
            type="text"
            id="mensaje-encriptar"
            class="mensaje"
            placeholder="Ingrese el texto aqui"
          />
          <p>
            <img src="recursos/Group.png" alt="exclamacion" /> Solo letras
            minusculas
          </p>
          <input type="submit" value="Encriptar" class="encriptar" />
          <input type="button" value="Desencriptar" class="desencriptar" />
        </form>
      </div>
      <div class="tablon">
        <img src="recursos/Muñeco.png" alt="imagen del Muñeco" />
        <p>Ningun mensaje fue encontrado</p>
        <p>ingesa el texto que deseas encriptar o desencriptar</p>
      </div>
    </main>
    <footer>
      <p>sebastian</p>
    </footer>
  </body>
</html>
